<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Upload</title>
    <link rel="stylesheet" href="/static/upload.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&family=BIZ+UDMincho&family=Great+Vibes&family=Lavishly+Yours&family=Lobster&family=Oswald:wght@200&family=Rubik+Glitch&family=Rubik+Microbe&family=Rubik+Moonrocks&family=Rubik+Puddles&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

</head>
<body>
    <h1 id="h1">Upload</h1><br><br>
    <form method="POST" enctype="multipart/form-data">
        <div class="center" id="div1">
            <div class="container">
                <br><br>
                <input type="text" id="title" name="title" placeholder="Title" maxlength="40" autocomplete="off" required><br><br>
                <input type="text" id="price" name="price" placeholder="Price" maxlength="4" autocomplete="off" required><br><br>
                <input type="text" id="id" name="id" placeholder="Product Id" maxlength="8" autocomplete="off" required><br><br>
                <input type="text" id="tags" name="tags" placeholder="Tags" maxlength="50" autocomplete="off" required><br><br>
                <br>
                
                <textarea type="text" id="description" name="description" placeholder="description" maxlength="150" autocomplete="off" required></textarea><br><br>
            <br>
            <label for="image" id="l1">
               <pre class="tab" id="p2">        Upload</pre>
            </label>
            <input type="file" accept="image/png ,image/jpeg" id="image" name="image" onchange="preview_image(event)">
            
            <div id="div3">
                <img id="preview">
            </div>
            <br>
            <div id="div5">
                
            <p id="p3">M&ensp;&ensp;&ensp;&ensp;L&ensp;&ensp;&ensp;&ensp;&ensp;XL&ensp;&ensp;&ensp;XXL&ensp;&ensp;XXXL</p>
        
        </div>
            <div id="div4">
                <input type="number" id="box" name="m" maxlength="2" value="0">
                <input type="number" id="box" name="l" maxlength="2" value="0">
                <input type="number" id="box" name="xl" maxlength="2" value="0">
                <input type="number" id="box" name="xxl" maxlength="2" value="0">
                <input type="number" id="box" name="xxxl" maxlength="2" value="0">
            </div>

             
            <button class="btn btn-default" type="submit"id="btn1" name="btn1">Upload</button>
            </div>
        </div>
        <br><br>
   <p id="p5">{{message}}</p>







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/static/upload.js">

</script>
</body>
</html>
